<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">  
  <title>Train Schedule</title>
  <meta name="description" content="">
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.7.0/moment.js" charset="utf-8"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.11/jquery.mask.min.js"></script>
  <script src="assets/javascript/script.js"></script>
  
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<!-- Main Header -->
    <div class="container" id="head-container">
        <div class="jumbotron" id="head">
            <h1><img src="assets/images/MBTA.png"> MBTA <img src="assets/images/MBTA.png"></h1>
            <h3>Massachusetts Bay Transportation Authority</h3>
        </div>
    </div>
<!-- End Main Header -->

<!-- Main Body Container -->
    <div class="container">
<!-- Train Schedule Panel (header row of table) -->
        <div class="panel panel-default">
            <div class="panel-heading panel-custom">
                Current Train Schedule
            </div>
            <table class="table table-hover">
                <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (min)</th>
                    <th scope="col">Minutes Away</th>
                    <th scope="col">Next Arrival</th>
                </tr>
                <tbody id="table-data"></tbody>
            </table>
            <hr>
        </div>
<!-- End Train Schedule Panel (header row of table) -->

<!-- Add Train Schedule Details Panel (for user inputs)-->
 <div class="panel panel-default">
        <div class="panel-heading panel-custom">
            Add Train
        </div>
        <div class="panel-body">
            <form>
                <div class="form-group">
                    <label for="trainName">Train Name</label>
                    <input type="text" class="form-control" id="train-name" required>
                </div>
                <div class="form-group">
                    <label for="destination">Destination</label>
                    <input type="text" class="form-control" id="train-destination" required>
                </div>
                <div class="form-group">
                    <label for="startYear">First Train Time (military time) </label>
                    <input type="text" class="form-control" placeholder="HH:MM" id="train-time" required>
                </div>
                <div class="form-group">
                    <label for="endYear">Frequency (minutes)</label>
                    <input type="text" class="form-control" id="time-freq">
                </div>
                <div class="btn-group" role="group">
                    <button type="button" id="btn-add" class="btn btn-primary"><span class="glyphicon glyphicon-search"></span> Submit</button>
                </div>
            </form>
        </div>
    </div>
<!-- End Train Schedule Details Panel (for user inputs)-->

</body>
</html>
